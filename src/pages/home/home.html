<ion-header>
  <ion-navbar color="hook">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <button (click)="handleClick(e)" ion-item *ngFor="let e of employees">
    <ion-avatar item-left>
      <img src={{e.picture}} [hidden]="e.show"/>
    </ion-avatar>
    <h2>{{e.name}}</h2>
    <p>{{e.title}}</p>
  </button>  
 </ion-list>
 <ion-list>
  <ion-item>
    <ion-input placeholder="Your Name" type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Username: {{username}}</ion-label>
  </ion-item>
 </ion-list>
</ion-content>
